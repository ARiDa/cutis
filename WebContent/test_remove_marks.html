<!DOCTYPE html>
<html>
  <head>
    <title>Remove Markers</title>
    <script src="js/myPolyline.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
#floating-panel {
  position: absolute;
  top: 10px;
  left: 25%;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
  text-align: center;
  font-family: 'Roboto','sans-serif';
  line-height: 30px;
  padding-left: 10px;
}

    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input onclick="clearMarkers();" type=button value="Hide Markers">
      <input onclick="showMarkers();" type=button value="Show All Markers">
      <input onclick="deleteMarkers();" type=button value="Delete Markers">
    </div>
    <div id="map"></div>
    <p>Click on the map to add markers.</p>
    <script>

// In the following example, markers appear when the user clicks on the map.
// The markers are stored in an array.
// The user can then click an option to hide, show or delete the markers.
var map;
var markers = [];

function initMap() {
  var haightAshbury = {lat: 0, lng: -180};

  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: haightAshbury,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  // This event listener will call addMarker() when the map is clicked.
  map.addListener('click', function(event) {
    addMarker(event.latLng);
  });

  // Adds a marker at the center of the map.
  //addMarker(haightAshbury);
}

// Adds a marker to the map and push to the array.
function addMarker() {
	
	var lineSymbol = {
		    path: 'M 0,-1 0,1',
		    strokeOpacity: 1,
		    strokeColor : '#7CFC00',
		    scale: 4
		  };
	
	var flightPlanCoordinates = [
	                             {lat: 37.772, lng: -122.214},
	                             {lat: 21.291, lng: -157.821},
	                             {lat: -18.142, lng: 178.431},
	                             {lat: -27.467, lng: 153.027}
	                           ];
	
	var flightPath = new google.maps.Polyline({
		path : flightPlanCoordinates,
		strokeOpacity: 0,
	    icons: [{
	      icon: lineSymbol,
	      offset: '0',
	      repeat: '20px'
	    }]
	});
	
	var add_prop = {
			trajid:  1,
			microgroupid: 1,
		    evolution : 'appears'
		};


	markers.push(new myPolyline(add_prop, flightPath));
}

// Sets the map on all markers in the array.
function setMapOnAll(map) {
  for (var i = 0; i < markers.length; i++) {
	  alert(markers[i]);
	 markers[i].setMap(map);
  }
}

//Sets the map on all markers in the array.
function setMapOnAllNull() {
  for (var i = 0; i < markers.length; i++) {
	  alert(markers[i]);
	 markers[i].setMap(null);
	 markers[i]=null;
  }
}

// Removes the markers from the map, but keeps them in the array.
function clearMarkers() {
	setMapOnAllNull(null);
}

// Shows any markers currently in the array.
function showMarkers() {
  addMarker();
  setMapOnAll(map);
}

// Deletes all markers in the array by removing references to them.
function deleteMarkers() {
  clearMarkers();
  markers = [];
}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnV43SziEBhJlbqBI9vM0gtKotMRDb6Wc&signed_in=true&callback=initMap"></script>
  </body>
</html>
